<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basic Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Headline 1</h1>
    <img src="https://placehold.co/600x400" alt="site logo">
    <nav>
      <ul>
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li class="menu-right"><a href="#">Three</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Header 2</h2>
    <p>Main content</p>
    <!-- @import "./add-me.html" -->
    <article>
      <h3>Header 3</h3>
      <h4>Sub header 4</h4>
      <img src="https://placehold.co/400x300" alt="site logo">
      <p>Article content</p>
      <p>More article content</p>
      <p>... then some</p>
    </article>
    <article>
      <h3>Header 3</h3>
      <p>Article content</p>
      <p>More article content</p>
      <p>... then some</p>
    </article>
    <article>
      <h3>Form stuff</h3>
      <form>
        <h4>Choose Size...</h4>
        <div class="size">
          <div class="choice">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
          </div>
          <div>
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
          </div>
          <div>
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
          </div>
          <div>
            <label for="xl">XL</label>
            <input type="radio" name="size" id="xl" value="xl">
          </div>
        </div>
        <div class="color">
          <div>
            <input type="radio" name="color" id="orange" value="orange">
            <div class="circle">
              <div class="left orange"></div>
              <div class="right"></div>
            </div>
          </div>
          <div>
            <input type="radio" name="color" id="yellow" value="yellow">
            <div class="circle">
              <div class="left purple"></div>
              <div class="right"></div>
            </div>
          </div>
        </div>
        <button type="submit">Sent It</button>
      </form>
    </article>
    <section>
      <h4>Test half circle</h4>
      <div class="circle">
        <div class="left orange"></div>
        <div class="right"></div>
      </div>
    </section>
  </main>
  <footer>
    <h2>Footer</h2>
    <p>Slogan</p>
    <nav>
      <ul>
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
